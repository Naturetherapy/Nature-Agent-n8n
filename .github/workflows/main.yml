name: Nature Agent 

on:
  schedule:
    - cron: '30 13 * * *' # 7:00 PM IST
    - cron: '30 18 * * *' # 12:00 AM IST
    - cron: '30 1 * * *'  # 7:00 AM IST
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
          pip install requests

      - name: Run Nature Bot Script
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          FREESOUND_API_KEY: ${{ secrets.FREESOUND_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: python main.py

      - name: Save History and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f posted_history.txt ]; then
            git add posted_history.txt
            git commit -m "Update posting history [skip ci]" || exit 0
            git push origin main
          fi
